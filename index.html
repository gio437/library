<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "javascript.js" defer></script>
</head>
<body>
    <div class = "container">
        <div class = "library">
            <table>
                <tr class = "add"></tr>
                    <tr class = "delete">
                      <th>Books</th>
                    </tr>
                    <tr class = "cell1">
                      <th>title</th>
                    </tr>
                    <tr class = "cell2">
                      <th>author</th>
                    </tr>
                    <tr class = "cell3">
                      <th>pages</th>
                    </tr>
                    <tr class = "cell4">
                      <th>read</th>
                    </tr>
                    <tr class = "changeRead">
                      <th>change</th>
                    </tr>
            </table>
        </div>
            <div class="form-popup" id="myForm">
              <form class="form-container">

                <label for="title"><b>Title</b></label>
                <input type="text" class="title" placeholder="Enter Title" name="title" required>

                <label for="author"><b>Author</b></label>
                <input type="text" class="author" placeholder="Enter Author" name="author" required>

                <label for="pages"><b>Pages</b></label>
                <input type="text" class="pages" placeholder="Enter Number Of Pages" name="pages" required>

                <label for="read"><b>Read</b></label>
                <input type="text" class="read" placeholder="Enter Read/Not Read" name="read" required>

                <button type="submit" class="btn" onclick = 'checkSubmit()'>Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
              </form>
            </div>
        <div class = "press"></div>
    </div>
</body>
</html>
